

<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3"><h2>Pt Pro</h2></div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="jumbotron">
        <div ng-show="error" class="alert alert-danger alert-dismissable">Galt brukernavn eller passord.</div>
        <div>
            <form method="post" ng-submit="login()" name="loginForm" novalidate>

                <div class="form-group">
                    <input class="form-control input-lg" type="text" name="email"
                           ng-model="user.email" placeholder="Email" required autofocus >
                </div>

                <div class="form-group">
                    <input class="form-control input-lg" type="password" name="password"
                           ng-model="user.password" placeholder="Passord" required >
                </div>

                <button type="submit"
                        class="btn btn-lg btn-block btn-success">Logg inn
                </button>
            </form>
        </div>
    </div>
        </div>
    <div class="col-sm-3"></div>
</div>
